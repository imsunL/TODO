<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TODO</title>
</head>
<body>
	<section class="todoapp">
		<header class="header">
			<h1>TODO</h1>
			<input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo">
		</header>
		<section class="main" v-show:todos.length v-clock>
			<ul class="todo-list">
				<li class="todo" v-for="todo in filteredTodos" :class="{completed:todo.complated,editing == editedTodo}">
					<div class="view">
						<input class="toggle" type="checkbox" v-modle="todo.completed">
						<label @dbclick="editTodo(todo)">{{todo.title</label>
						<button class="destroy" @click="removeTodo(todo)"></button>
					</div>
					<input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
				</li>
			</ul>
		</section>
		<footer class="footer" v-show="todos.length" v-cloak>
    		<span class="todo-count">
        		<strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
   			 </span>
			<ul class="filters">
				<li><a href="#/all" :class="{selected:visibility=='all'}">All</a></li>
				<li><a href="#/active" :class="{selected:visibility == 'active'}">Active</a></li>
				<li><a href="#/completed" :class="{selected:visibility == 'completed'}">Completed</a></li>
			</ul>
			<button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
		</footer>
	</section>
</body>
<scriptr src="vue.js"></script>
</html>
